# .github/workflows/build.yaml
# CI pipeline: builds VirtualElevationRecipes binaries on Windows, macOS and Linux
# and attaches them to the run or to a tagged GitHub Release.

name: Build VirtualElevationRecipes desktop apps

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]      # e.g. v1.3.0 triggers a release build
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: PyInstaller ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.4.* tomlkit==0.12.*

      - name: Build application using ve.spec
        run: |
          pyinstaller ve.spec --clean --noconfirm

      # macOS – wrap the .app inside a .dmg so Gatekeeper won’t complain
      - name: Create dmg (macOS only)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg || true
          create-dmg --overwrite --volname "VirtualElevationRecipes" dist/*.app

      # Linux – convert onedir bundle to an AppImage for easy distribution
      - name: Package AppImage (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y libfuse2
          wget -q https://github.com/AppImage/AppImageKit/releases/latest/download/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool
          ./appimagetool dist/VirtualElevationRecipes dist/VirtualElevationRecipes.AppImage

      # Zip artefacts per platform
      - name: Archive artefacts
        shell: bash
        run: |
          cd dist
          case "${{ runner.os }}" in
            Windows) zip -r ../VirtualElevationRecipes-${{ runner.os }}.zip VirtualElevationRecipes ;;
            macOS)   zip -r ../VirtualElevationRecipes-${{ runner.os }}.zip *.app *.dmg ;;
            Linux)   zip -r ../VirtualElevationRecipes-${{ runner.os }}.zip VirtualElevationRecipes*.AppImage VirtualElevationRecipes ;;
          esac

      - name: Upload build artefact
        uses: actions/upload-artifact@v4
        with:
          name: VirtualElevationRecipes-${{ runner.os }}
          path: VirtualElevationRecipes-${{ runner.os }}.zip
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artefacts
        uses: actions/download-artifact@v4
        with:
          pattern: VirtualElevationRecipes-*
          path: ./dist

      - name: Generate release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      - name: Upload zips to release
        run: |
          for file in dist/**/*.zip; do
            gh release upload "$GITHUB_REF_NAME" "$file" --clobber
          done
        env:
          GH_TOKEN: ${{ github.token }}